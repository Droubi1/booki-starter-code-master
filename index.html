<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0ea3a7949f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="main-container">
      <!-- Header -->
      <header>
        <a href="#">
          <img src="/images/logo/Booki.png" alt="logo Booki" width="61.09px" height="19px"/>
        </a>
        <nav>
          <ul>
            <li><a href="#">Hébergements</a></li>
            <li><a href="#">Activités</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <!-- Trouvez votre hebergement -->

        <div class="hebergements-and-populaires">
          <!-- Hebergements à Marseille-->
          <section class="hebergements"></section>

          <!-- Les plus populaires -->
          <section class="populaires">
            <div class="populaires-title">
              <h2 class="section-title">Les plus populaires</h2>
              <i class="fa-solid fa-chart-line" aria-hidden="true"></i>
            </div>

            <!-- Cards -->
            <div class="populaires-cards">
              <!-- Hôtel Le soleil du matin -->
              <article class="card">
                <img
                  src="./images/hebergements/emile-guillemot.jpg"
                  alt="Image de la chambre d'hôtel montrant un lit"
                />
                <div class="card-content">
                  <div class="card-txt">
                    <h3 class="card-title">Hôtel Le soleil du matin</h3>
                    <p class="card-subtitle">
                      Nuit à partir de 128<span class="euro">€</span>
                    </p>
                  </div>
                  <!-- Rating -->
                  <div class="card-rating">
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i
                      class="fa-xs fa-solid fa-star neutral-star"
                      aria-hidden="true"
                    ></i>
                    <!-- Utilité ? -->
                    <span class="sr-only">Note de 4 sur 5</span>
                  </div>
                </div>
              </article>

              <!-- Chambres d'hôtes Au cœur de l'eau -->
              <article class="card">
                <img
                  src="./images/hebergements/aw-creative.jpg"
                  alt="Image de la chambre d'hôtel montrant un lit"
                />
                <div class="card-content">
                  <div class="card-txt">
                    <h3 class="card-title">
                      Chambres d'hôtes Au cœur de l'eau
                    </h3>
                    <p class="card-subtitle">
                      Nuit à partir de 71<span class="euro">€</span>
                    </p>
                  </div>
                  <!-- Rating -->
                  <div class="card-rating">
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i
                      class="fa-xs fa-solid fa-star neutral-star"
                      aria-hidden="true"
                    ></i>
                    <span class="sr-only">Note de 4 sur 5</span>
                  </div>
                </div>
              </article>

              <!-- Hôtel Bleu et Blanc -->
              <article class="card">
                <img
                  src="./images/hebergements/febrian-zakaria2.jpg"
                  alt="Image de la chambre d'hôtel montrant un lit"
                />
                <div class="card-content">
                  <div class="card-txt">
                    <h3 class="card-title">Hôtel Bleu et Blanc</h3>
                    <p class="card-subtitle">
                      Nuit à partir de 68<span class="euro">€</span>
                    </p>
                  </div>
                  <!-- Rating -->
                  <div class="card-rating">
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                    <i
                      class="fa-xs fa-solid fa-star neutral-star"
                      aria-hidden="true"
                    ></i>
                    <span class="sr-only">Note de 4 sur 5</span>
                  </div>
                </div>
              </article>
            </div>
          </section>

          <!-- Activités à Marseille -->
        </div>
      </main>

      <footer></footer>
    </div>
  </body>
</html>
